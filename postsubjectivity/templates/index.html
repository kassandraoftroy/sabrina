<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body style="text-align:center;background-color:white;color:black;" id="body">
	<div id="entry">
<br><br>
<table width="60%" align="center" style="vertical-align:center;">
	<td>
		<h4 id="texts" style="text-align:center;vertical-align:center;"></h4>
	</td>
</table>
<br><br><br><br>
<a href="#" id="link" style="text-decoration:none;"></a>
</div>
<div style="text-align:center;background-color:white;color:black;" id="images">
	<h2 style="text-align:left;"><a href="#" id="link2" style="text-decoration:none;color:black;"><strong>back</strong></a></h2>
	<table align="center">
		{% for i in image_links %}
		<td style="border:2px solid black;text-align:center;">
			<img style="vertical-align:middle;" src='{{i}}'>
		</td>
		<td>&emsp;&emsp;&emsp;</td>
		{% endfor %}
	<br><br>
</div>
</body>

<script>
	$("#images").hide();
	var color = "black";
	var current = "{{new_text}}";
	document.getElementById('texts').innerHTML = current;
	var links = ["<strong>IMAGES</strong>", "<strong>TEXTS</strong>"];
	document.getElementById('link').innerHTML = links[0];
	document.getElementById('link').style.color = color;
	var count = 0;
	var body = document.getElementById('body');
	window.onload = function() {
		setInterval(function(){
			if(!$('#entry').is(':hidden')){
				$("#texts").hide();
				$.ajax({
					url: "{% url 'index_ajax' %}",
					data: {'last_text': current},
					success: function (data) {
						$("#link").hide();
						body.style.backgroundColor = "white";
						body.style.color = "black";
						color = "black";
						count += 1;
						document.getElementById('link').innerHTML = links[count%2];
						document.getElementById('link').style.color = color;
						output = data.text;
						document.getElementById('texts').innerHTML = output;
						current = output;
						$("#texts").show();
						$("#link").show();
						count += 1;
					}
				});
			}
		}, 16000);
		setInterval(function (){
			if (!$('#entry').is(':hidden')){
				$("#link").hide();
				body.style.backgroundColor = "black";
				body.style.color = "white";
				color = "white";
				document.getElementById('link').innerHTML = links[count%2];
				document.getElementById('link').style.color = color;
				$("#link").show();
			}
		}, 8000);

	};

	document.getElementById('link').onclick = function () {
		body.style.backgroundColor = "white";
		body.style.color = "black";	
		$("#entry").hide(500);
		$("#images").show(500);
	}
	document.getElementById('link2').onclick = function () {
		$("#images").hide(500);
		$("#entry").show(500);
	}
</script>
